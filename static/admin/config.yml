

backend:
  name: github
  repo: sredevopsdev/elclaustro
  branch: release
  auth_scope: repo
  open_authoring: true
media_folder: static/images
publish_mode: editorial_workflow
logo_url: "https://elclaustro.cl/images/logo.svg"
collections:
    - name: Ingresa tu publicación
      label: post
      folder: "content/posts"
      create: true
      slug: "{{title}}"
      image: "{{image}}"
      type: post
      fields:
      - {label: "type", name: "type", widget: "hidden", default: "post"}
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Imagen destacada", name: "image", widget: "image"}
      - {label: "Body", name: "body" , widget: "markdown"}
      - {label: "description", name: "description", widget: "string"}
      - {label: "date", name: "date", widget: "datetime"}
      - {label: "draft", name: "draft", default: "true" }
      - {label: "tags", name: "tags", widget: "list", ""}
      - {label: "Categoría", name: "categories", widget: "list"}

    - name: Páginas Estáticas
      label: page
      slug: "{{title}}"
      image: "{{image}}"
      type: page
      folder: content/pages/
      create: true
      fields:
        - label: Title
          name: title
          widget: string
        - label: Descripción
          name: description
          widget: string
        - label: Imagen destacada
          name: image
          widget: image
        - label: URL
          name: url
          widget: string
        - label: body
          name: body
          widget: markdown
        
